{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add a Question{% endblock title %}

{% block content %}
    <h1>Add a Question</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit Question</button>
    </form>
{% endblock content %}
